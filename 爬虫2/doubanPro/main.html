        <span class="b">（五）注销／删除账号</span><br/>

        <span class="b">（六）约束信息系统自动决策</span><br/>
        在某些业务功能中，我们可能仅依据信息系统、算法等在内的非人工自动决策机制做出决定。如果这些决定显著影响你的合法权益，你有权要求我们做出解释，我们也将提供适当的救济方式。<br/>

        <h4>六、关于儿童的个人信息</h4>

        <h4>七、你的个人信息如何在全球范围转移</h4>
        原则上，我们在中华人民共和国境内收集和产生的个人信息，将存储在中华人民共和国境内。<br/>
        由于我们通过遍布全球的资源和服务器提供产品或服务，这意味着，在获得你的授权同意后，你的个人信息可能会被转移到你使用产品或服务所在国家/地区的境外管辖区，或者受到来自这些管辖区的访问。 <br/>
        此类管辖区可能设有不同的数据保护法，甚至未设立相关法律。在此类情况下，我们会确保你的个人信息得到在中华人民共和国境内足够同等的保护。例如，我们会请求你对跨境转移个人信息的同意，或者在跨境数据转移之前实施数据去标识化等安全举措。<br/>

        <h4>八、本政策如何更新</h4>
